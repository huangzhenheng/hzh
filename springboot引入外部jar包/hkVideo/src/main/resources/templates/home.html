<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=1f4990a2fb1246262fb9792beef66827"></script>
    <style type="text/css">body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei"}#mapDiv{width:100%;height:100%}input,b,p{margin-left:5px;font-size:14px}</style>
    <script>
        var map,control;
        var zoom = 12;
        function onLoad() {
            //初始化地图对象
            map = new T.Map("mapDiv");
            //设置显示地图的中心点和级别
            map.centerAndZoom(new T.LngLat(116.40969, 39.89945), zoom);

            //创建图片对象
            var icon = new T.Icon({
                iconUrl: "http://api.tianditu.gov.cn/img/map/markerA.png",
                iconSize: new T.Point(19, 27),
                iconAnchor: new T.Point(10, 25)
            });
            //向地图上添加自定义标注
            var marker = new T.Marker(new T.LngLat(116.411794, 39.9068), {icon: icon});
            map.addOverLay(marker);


            //创建缩放平移控件对象
            control = new T.Control.Zoom();
            control.setPosition(T_ANCHOR_BOTTOM_RIGHT);
            //添加缩放平移控件
            map.addControl(control);

            var scale = new T.Control.Scale();
            //添加比例尺控件
            map.addControl(scale);


        }
    </script>
</head>
<body onLoad="onLoad()">
<!-- 获取值 -->
<!--<h1 th:text="${name}">Hello,Spring Boot</h1>-->
<div id="mapDiv"></div>
</body>
</html>
